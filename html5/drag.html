<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>drag</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        div {
            margin: 10px;
        }

        #arrive {
            width: 500px;
            border: 2px solid lightblue;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <p id="start" ondragstart="dragstart_handler(event);" draggable="true">Drag this text to the Target Area</p>
    </div>
    <div id="arrive" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">Target Area</div>
</body>
<script>
    function dragstart_handler(event) {
        console.log("dragStart");
        event.currentTarget.style.backgroundColor = "lightpink";
        // 设置格式和数据
        event.dataTransfer.setData("text/plain", event.target.id);
    }

    function dragover_handler(event) {
        console.log("dragOver");
        event.preventDefault();
    }

    function drop_handler(event) {
        console.log("drop");
        event.preventDefault();
        // 接收 setData 保存的值
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
        // Clear the drag data cache (for all formats/types)
        event.dataTransfer.clearData();
    }
</script>
</body>

</html>
