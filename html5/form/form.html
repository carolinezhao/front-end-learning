<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- modernizr -->
    <script src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- <script src="app.js"></script> -->
</head>

<body>
    <form name="order" method="post" action="/submit">
        <h1>Order Form</h1>
        <fieldset>
            <legend>Contact Details</legend>
            <ul>
                <li>
                    <label class="required">
                        <div>Full Name</div>
                        <input name="name" required autofocus>
                    </label>
                </li>
                <li>
                    <Label class="required">
                        <div>Email Address</div>
                        <input type="email" name="email" required>
                    </Label>
                </li>
                <li>
                    <label>
                            <div>Postal Address</div>
                            <input name="address1" placeholder="Address Line 1">
                    </label>
                    <div></div>
                    <input name="address2" placeholder="Address Line 2">
                    <div></div>
                    <input name="city" class="city" placeholder="Town/City">
                    <input name="state" class="state" placeholder="State">
                    <input name="zip" class="zip" placeholder="Zip Code">
                    <div></div>
                    <select name="country">
                        <option value="0">Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                    </select>
                </li>
                <li>
                    <Label>
                        <div>Home Phone No.</div>
                        <input type="tel" name="homephone">
                    </Label>
                </li>
                <li>
                    <Label>
                        <div>Cell Phone No.</div>
                        <input type="tel" name="cellphone">
                    </Label>
                </li>
                <li>
                    <Label>
                        <div>Skype Name</div>
                        <input name="skype">
                    </Label>
                </li>
                <li>
                    <Label>
                        <div>Twitter</div>
                        <span class="twitter_prefix">@</span>
                        <input name="twitter" class="twitter">
                    </Label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Login Details</legend>
            <ul>
                <li>
                    <label class="required">
                        <div>Password</div>
                        <input type="password" name="password" required>
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>Confirm Password</div>
                        <input type="password" name="confirm_password" required>
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Order Details</legend>
            <table>
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product001
                            <!-- 为什么要设置 hidden？ -->
                            <input type="hidden" name="product_code" value="Product001">
                        </td>
                        <td>iPhone</td>
                        <td>
                            <input type="number" data-price="399.99" name="quantity" value="0" min="0" max="99" maxlength="2">
                        </td>
                        <td>$399.99</td>
                        <td>
                            <!-- 通过 js 添加计算功能 -->
                            <output name="item_total" class="item_total">$0.00</output>
                        </td>
                    </tr>
                    <tr>
                        <td>Product002
                            <input type="hidden" name="product_code" value="Product002">
                        </td>
                        <td>Mac</td>
                        <td>
                            <input type="number" data-price="499.99" name="quantity" value="0" min="0" max="99" maxlength="2">
                        </td>
                        <td>$499.99</td>
                        <td>
                            <output name="item_total" class="item_total">$0.00</output>
                        </td>
                    </tr>
                    <tr>
                        <td>Product003
                            <input type="hidden" name="product_code" value="Product003">
                        </td>
                        <td>Kindle</td>
                        <td>
                            <input type="number" data-price="299.99" name="quantity" value="0" min="0" max="99" maxlength="2">
                        </td>
                        <td>$299.99</td>
                        <td>
                            <output name="item_total" class="item_total">$0.00</output>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Order Total</td>
                        <td>
                            <output name="order_total" id="order_total">$0.00</output>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
        <fieldset>
            <legend>Payment Details</legend>
            <ul>
                <li>
                    <label class="required">
                        <div>Name on Card</div>
                        <input name="card_name" required>
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>Credit Card No.</div>
                        <input name="card_number" maxlength="16" required pattern="[0-9]{13,16}" title="13-16 digits, no spaces">
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>Expiry Date</div>
                        <!-- 日期选择器的按钮会遮盖数值 -->
                        <input type="month" name="card_expiry" maxlength="7" placeholder="YYYY-MM" value="2018-03" required>
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>CVV2 No.</div>
                        <input name="card_cvv2" class="cvv" maxlength="3" required pattern="[0-9]{3}" title="exactly 3 digits">
                        <span>(Three digit code at back of card)</span>
                    </label>
                </li>
            </ul>
        </fieldset>
        <div class="buttons">
            <input type="submit" value="Submit Order">
            <input type="submit" value="Save Order" id="saveOrder" formnovalidate formaction="/save">
        </div>
    </form>

</body>

</html>
