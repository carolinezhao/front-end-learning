<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 插值 -->
        <!-- 文本：双大括号会将数据解释为普通文本，绑定的数据对象中 a 属性的值变化时，内容会随之更新。 -->
        <p>{{a}}</p>
        <!-- v-once 指令：用于一次性插值，数据不更新。 -->
        <p v-once>{{a}}</p>
        <!-- 原始 HTML：使用 v-html 指令。其中 rawHTML 是绑定数据对象中的一个属性，属性值为字符串。 -->
        <p v-html="rawHTML"></p>
        <!-- 没有使用指令，则直接吧字符串解释为文本。 -->
        <p>{{rawHTML}}</p>                     
    </div>
    <script src="vue-2-instance.js"></script>
</body>

</html>
