<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery-basic</title>
    <link rel="stylesheet" href="jQuery-dom.css">
</head>

<body>
    <div class="content">
        <p id="test">这是段落中的
            <b>粗体</b>文本。</p>
        <button id="btn1">显示文本</button>
        <button id="btn2">显示 HTML</button>
        <button id="btn4">修改文本</button>
        <hr>

        <p>姓名：
            <input type="text" id="content" placeholder="请输入">
        </p>
        <button id="btn3">显示表单字段</button>
        <button id="btn5">显示 type 属性值</button>
        <button id="btn7">设置 placeholder 属性值</button>
        <button id="btn6">设置表单字段</button>
        <button id="btn10">显示旧/新 placeholder 属性值</button>
        <hr>

        <p id="test1">这是
            <b>粗体</b>文本。</p>
        <p id="test2">这是另一段
            <b>粗体</b>文本。</p>
        <button id="btn8">显示旧/新文本</button>
        <button id="btn9">显示旧/新 HTML</button>
        <hr>

        <p class="p1">This is a paragraph.</p>
        <p class="p1">This is another paragraph.</p>
        <ol id="ol1">
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        <button id="add1">追加文本</button>
        <button id="add2">追加列表项</button>
        <button id="add3">在文本后添加文本</button>
        <button id="add4">在列表项后添加文本</button>
        <hr>

        <p id="p2">This is a paragraph.</p>
        <button onclick="appendText()">追加文本</button>
        <hr>

        <a href="#">Use jQuery</a>
        <br>
        <br>
        <button onclick="afterLink()">在链接里和链接后添加文本</button>
        <hr>

        <div class="div1" style="background-color: yellow;">
            This is some text in the div.
            <p>This is a paragraph in the div.</p>
            <p class="italic">
                <i>This is another paragraph in the div.</i>
            </p>
        </div>

        <br>
        <button id="empty">清空 div 元素</button>
        <button id="remove1">删除 div 元素</button>
        <button id="remove2">删除 class="italic" 的所有 p 元素</button>
        <hr>
        <br>

        <button id="addclass">添加样式</button>
        <button id="removeclass">去除样式</button>
        <button id="toggleclass">切换样式</button>
        <button id="readproperty">显示样式属性</button>
        <button id="setproperty">设置样式属性</button>
        <hr>
        <br>

        <div class="div2"></div>
        <button id="measure">显示尺寸</button>
        <hr>
        <br>

        <div class="div3"></div>
        <button id="setsize">设置尺寸</button>
        <hr>
        <br>
        
        <div class="div4"></div>
        <button id="window">显示窗口尺寸</button>
        <hr>
        <br>
        
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./jQuery-dom.js"></script>
</body>

</html>
