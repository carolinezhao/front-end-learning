<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container1,
        .container2,
        .container3,
        .container4 {
            display: inline-block;
            margin: 10px;
        }

        .container1 div {
            color: #fff;
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 10px;
        }

        .container1 .box1 {
            background: linear-gradient(to bottom right, #ff5f6d, #ffc371);
        }

        .container1 .box2 {
            background: linear-gradient(45deg, #1d976c, #93f9b9);           
        }

        .container1 .box3 {
            background: linear-gradient(to bottom, #50c9c3, white 70%, orange);            
        }

        .container1 .box4 {
            background: linear-gradient(to right, #aa4b6b, #6b6b83,
            #3b8d99);
        }
    </style>
</head>

<body>
    <section class="container1">
        <h1>gradient</h1>
        <div class="box1">to bottom right</div>
        <div class="box2">45deg</div>
        <div class="box3">色标</div>
        <div class="box4">均分</div>
    </section>
</body>

</html>
