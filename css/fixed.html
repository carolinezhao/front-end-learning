<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>fixed</title>
  <style>
    body {
      padding-bottom: 60px;
    }

    .footer {
      position: fixed;
      left: 0px;
      bottom: 0px;
      width: 100%;
      height: 60px;
      z-index: 9999;
      background-color: aquamarine;
    }

    .container {
      height: 900px;
      background-color: #dedede;
    }
  </style>
</head>

<body>
  <div class="container"></div>
  <div class="footer"></div>
</body>

</html>
