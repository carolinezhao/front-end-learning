<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>mask</title>
  <style>
    .top-mask {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      z-index: 999;
      width: 100%;
      color: #fff;
      height: 100px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0));
    }

    .bottom-mask {
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      z-index: 999;
      width: 100%;
      color: #fff;
      height: 100px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0));
    }

    .flex {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
  </style>
</head>

<body>
  <div>
    <div class="top-mask">
      <div class="flex">商品名称</div>
    </div>
    <div class="bottom-mask">
      <div class="flex">商品描述</div>
    </div>
  </div>
</body>

</html>
