<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
        }

        .container {
            border: 1px dashed lightcoral;
        }

        .box {
            width: 400px;
            height: 200px;       
        }

        #first {
            border: 3px solid turquoise;
            color: turquoise;
            display: inline-block;
            position: relative;
            top: 30px; /* 不影响 */
            left: 30px; /* 不影响 */
            margin: 10px; /* 影响其他元素 */
            padding: 10px; /* 影响其他元素 */
            vertical-align: top; /* 用于纠正添加文字后的错位 */
        }

        #second {
            border: 3px solid palevioletred;
            color:palevioletred;
            display: inline-block;
            text-align: right;
        }

        #third {
            border: 3px solid lightskyblue;
            color:lightskyblue;
            text-align: right;            
        }

        #forth, #sixth {
            border: 3px solid orange;
            color: orange;
            position: absolute;
            top: 0;
            left: 0;                
        }

        #fifth {
            border: 3px solid orange;
            color: orange;            
            position: absolute;     
        }

        #seventh {
            border: 3px solid grey;
            color: grey;
            position: fixed; 
            top: 0;
            right: 0;
        }


    </style>
</head>

<body>   
    <div class="box" id="seventh">position: fixed;</div>    
    <div class="container">
        <div class="box" id="first">(1-1) position: relative;</div>
        <div class="box" id="second">(1-2) static</div>
        <div class="box" id="third">(1-3) static</div>
    </div>
    <div class="container">
        <div class="box" id="forth">(2-1) position: absolute; top: 0; left: 0;</div>
        <div class="box" id="fifth">(2-2) position: absolute;</div>
        <div class="box" id="second">(2-3) static</div>
        <div class="box" id="third">(2-4) static</div>
    </div>
    <div class="container" style="position: relative; text-align: center; margin: 10px; padding: 10px;">
        <h3>position: relative;</h3>
        <div class="box" id="sixth" style="text-align: initial;">(3-1) position: absolute; top: 0; left: 0;</div>
    </div>

</body>
</html>
