<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div>原帖链接：http://www.jianshu.com/p/700ede25d0bc</div>
    <br>
    <!-- 案例1 -->
    <div class="content-1">
        <div style="padding: 50px 40px;background: #cccccc;color: #222;">内容1</div>
        <div style="padding: 60px 40px;background: #639146;color: #222;">内容2</div>
        <div style="padding: 70px 40px;background: #2B82EE;color: #222;"></div>
        <div style="padding: 80px 40px;background: #F57900;color: #222;"></div>
        <div style="padding: 90px 40px;background: #BC1D49;color: #222;"></div>
    </div>

    <!-- 案例2 -->
    <div class="content-2">
        <div class="left-box">
            <img src="../img/baby.png" width="70">
        </div>
        <div class="right-box">Well-behaved baby</div>
    </div>

    <!-- 案例3 -->
    <div class="content-3">
        <div class="box1">我和右边等高</div>
        <div class="box2">table表格中的单元格最大的特点之一就是同一行列表元素都等高。所以，很多时候，我们需要等高布局的时候，就可以借助display:table-cell属性。说到table-cell的布局，不得不说一下“匿名表格元素创建规则”</div>
    </div>

    <!-- 案例4 -->
    <div class="content-4">
        <div class="left">
            <div class="box">A</div>
        </div>
        <div class="right">
            <div class="box">B</div>
        </div>
    </div>


</body>

</html>
