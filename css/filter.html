<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        .container {
            width: 20%;
            display: inline-block;
            margin: 10px;
        }

        img {
            width: 100%;
        }

        *:hover {
            transition: all .5s;
        }

        #first {
            filter: opacity(50%);
        }

        #first:hover,
        #second:hover,
        #third:hover,
        #forth:hover {
            filter: none;
        }

        #second {
            filter: grayscale(90%);
        }

        #third {
            filter: blur(5px);
        }

        #forth {
            filter: drop-shadow(10px 10px 5px lightblue);
        }
    </style>
</head>

<body>
    <h2>hover 查看原始色</h2>
    <div class="container">
        <h2>opacity(50%)</h2>
        <img id="first" src="img/roadside.jpg" alt="roadside">
    </div>
    <div class="container">
        <h2>grayscale(90%)</h2>
        <img id="second" src="img/roadside.jpg" alt="roadside">
    </div>
    <div class="container">
        <h2>blur(5px)</h2>
        <img id="third" src="img/roadside.jpg" alt="roadside">
    </div>
    <div class="container">
        <h2>drop-shadow(10px 10px 5px lightblue)</h2>
        <img id="forth" src="img/roadside.jpg" alt="roadside">
    </div>
</body>

</html>
