<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <link rel="stylesheet" href="ani-1.css">
    <link rel="stylesheet" href="ani-2.css">
    <link rel="stylesheet" href="ani-3.css"> 
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        .container1, .container2 {
            border: 2px dashed darkcyan;
            height: 500px;
            width: 400px;                     
            margin: 10px;
            display: inline-block;
            /* 用于修正 container1 上部的空白，详见 display.md */
            vertical-align: top;
        }
        .container3 {
            border: 2px dashed darkcyan;
            height: 500px;
            width: 826px;
            margin: 10px;
        }

    </style>
</head>

<body>  
    <div class="container1">
        <div id="box1">linear</div>
        <div id="box2">ease</div>
        <div id="box3">ease-in</div>
        <div id="box4">ease-out</div>
        <div id="box5">ease-in-out</div>
        <div id="box6">cubic-bezier</div>
    </div>
    <div class="container2">
        <div id="stuff1"></div>
    </div>
    <div class="container3">
        <img id="left" src="img/circle6.png">
        <img id="right" src="img/circle6.png">        
    </div>
</body>

</html>
