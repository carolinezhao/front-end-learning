<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
    <!-- viewport 表示 SVG 可见区域的大小，即画布大小。用 width 和 height 表示，默认单位是像素 px。 -->
    <svg width="400" height="300" style="border:1px solid #F28181;">
        <rect x="10" y="5" width="20" height="15" fill="#F28181"/>
    </svg>

    <!-- viewBox 属性
        viewBox="x, y, width, height" (x,y: 左上角横/纵坐标)
        作用是把该范围内的区域 (包括图形) 按比例填充到整个画布，相当于进行缩放。 -->
    <svg width="400" height="300" viewBox="0,0,40,30" style="border:1px solid #F28181;">
        <rect x="10" y="5" width="20" height="15" fill="#F28181"/>
    </svg>

    <br>

    <!-- viewBox 和图形大小一致，通过 viewport 进行缩放。 -->
    <svg width="200" height="200" viewBox="0 0 1024 1024">
        <path d="M265.6 937.6c-12.8 0-27.2-4.8-38.4-12.8-19.2-14.4-28.8-35.2-27.2-59.2l24-240L64 446.4c-16-17.6-20.8-41.6-12.8-64s25.6-38.4 48-43.2L334.4 288l121.6-208c11.2-20.8 32-32 56-32s44.8 12.8 56 32l121.6 208 235.2 51.2c22.4 4.8 41.6 20.8 48 43.2s1.6 46.4-12.8 64L800 625.6l24 240c1.6 24-8 44.8-27.2 59.2-19.2 14.4-43.2 16-64 6.4l-220.8-96-220.8 97.6c-8 3.2-17.6 4.8-25.6 4.8zM512 771.2c9.6 0 17.6 1.6 25.6 4.8l220.8 97.6 1.6-1.6-24-240c-1.6-17.6 4.8-36.8 16-49.6l160-179.2 6.4-33.6-6.4 32L676.8 352c-17.6-3.2-33.6-14.4-41.6-30.4l-121.6-208H512l-121.6 208c-9.6 16-24 27.2-41.6 30.4L112 403.2v1.6l160 179.2c12.8 12.8 17.6 32 16 49.6l-24 240 1.6 1.6 220.8-97.6c8-4.8 16-6.4 25.6-6.4z" fill="#F28181"></path>
    </svg>

    <!-- 如果 viewBox 小于图形本身大小，相当于截取一部分。 -->
    <svg width="200" height="200" viewBox="0 0 512 512">
        <path d="M265.6 937.6c-12.8 0-27.2-4.8-38.4-12.8-19.2-14.4-28.8-35.2-27.2-59.2l24-240L64 446.4c-16-17.6-20.8-41.6-12.8-64s25.6-38.4 48-43.2L334.4 288l121.6-208c11.2-20.8 32-32 56-32s44.8 12.8 56 32l121.6 208 235.2 51.2c22.4 4.8 41.6 20.8 48 43.2s1.6 46.4-12.8 64L800 625.6l24 240c1.6 24-8 44.8-27.2 59.2-19.2 14.4-43.2 16-64 6.4l-220.8-96-220.8 97.6c-8 3.2-17.6 4.8-25.6 4.8zM512 771.2c9.6 0 17.6 1.6 25.6 4.8l220.8 97.6 1.6-1.6-24-240c-1.6-17.6 4.8-36.8 16-49.6l160-179.2 6.4-33.6-6.4 32L676.8 352c-17.6-3.2-33.6-14.4-41.6-30.4l-121.6-208H512l-121.6 208c-9.6 16-24 27.2-41.6 30.4L112 403.2v1.6l160 179.2c12.8 12.8 17.6 32 16 49.6l-24 240 1.6 1.6 220.8-97.6c8-4.8 16-6.4 25.6-6.4z" fill="#F28181"></path>
    </svg>

    <!-- reference
        https://www.zhangxinxu.com/wordpress/2014/08/svg-viewport-viewbox-preserveaspectratio/ -->
</body>
</html>
