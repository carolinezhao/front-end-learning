<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>property & attribute</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <p id="first-line" class="feature" style="font-weight: 600;">DOM 就是 js 能识别的 HTML 结构。</p>
    <p>DOM 节点就是一个 js 对象，它具有对象的特征 —— 可扩展属性。</p>
    <p>property 改变 js 对象，是 js 范畴的属性。</p>
    <p>attribute 改变 HTML 的属性。</p>
    <p class="tip" style="font-style: italic;">get 和 set attribute 时，会触发 DOM 的查询或者重绘、重排，频繁操作会影响页面性能。</p>

    <script>
        // property
        let p_element = document.getElementById('first-line')
        console.log(p_element.style.fontWeight);
        console.log(p_element.className);
        console.log(p_element.nodeName);
        console.log(p_element.nodeType);
        p_element.style.color = '#309c6b'
        p_element.className = 'characteristic'

        // attribute
        let p_third = document.querySelectorAll('p')[2]
        p_third.setAttribute('title', "What's property?")
        let p_tip = document.getElementsByClassName('tip')[0]
        console.log(p_tip.getAttribute('style'));
    </script>
</body>

</html>
