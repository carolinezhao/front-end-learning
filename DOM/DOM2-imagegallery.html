<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <!--
        任务1:点击链接，调用js中的showImage函数
        需要给html中图片的链接添加event handler，才能触发JS中的函数。
        鼠标点击链接时触发函数，使用onclick事件。
        当把onlick事件嵌入到一个链接中，需要把这个链接本身作为showImage函数的参数，使用this。
        event="js statements" 
        event是元素的事件属性，js代码包含在引号中间，注意以；结尾。
    
        任务2:阻止点击链接时的默认行为（自动跳转到新页面）
        为js代码添加返回值，传递给事件处理函数，当返回值为false，则认为“这个链接没有被点击”，链接的默认行为不会被触发。
    -->
    <ul>
        <li>
            <a href="image/coffee.png" title="A cup of warm coffee" onclick="showImage(this); return false;">Coffee</a>
        </li>
        <li>
            <a href="image/phone.png" title="Brand-new phone" onclick="showImage(this); return false;">Phone</a>            
        </li>
        <li>
            <a href="image/watermelon.png" title="Fresh watermelon" onclick="showImage(this); return false;">Watermelon</a>            
        </li>
        <li>
            <a href="image/sofa.png" title="Comfortable sofa" onclick="showImage(this); return false;">Sofa</a>            
        </li>
    </ul>
    
    <img id="placeholder" src="image/placeholder.png" alt="Hey, I am a placeholder.">

    <script src="./DOM2-imagegallery.js"></script>
</body>
</html>
